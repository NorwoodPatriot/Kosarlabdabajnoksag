<div class="team-list-container">
  <h2>Magyar Kosárlabda Csapatok</h2>

  <div class="filter-container">
    <mat-form-field appearance="outline">
      <mat-label>Szűrés</mat-label>
      <mat-select [(ngModel)]="filterOption" (selectionChange)="applyFilter()">
        <mat-option value="all">Összes csapat</mat-option>
        <mat-option value="champions">Csak bajnok csapatok</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="filteredTeams" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Csapatnév</th>
      <td mat-cell *matCellDef="let team" data-label="Csapatnév">{{team.name}}</td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Város</th>
      <td mat-cell *matCellDef="let team" data-label="Város">{{team.city}}</td>
    </ng-container>

    <ng-container matColumnDef="founded">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Alapítás éve</th>
      <td mat-cell *matCellDef="let team" data-label="Alapítás éve">{{team.founded}}</td>
    </ng-container>

    <ng-container matColumnDef="championships">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bajnoki címek</th>
      <td mat-cell *matCellDef="let team" data-label="Bajnoki címek">{{team.championships}}</td>
    </ng-container>

    <ng-container matColumnDef="league">
      <th mat-header-cell *matHeaderCellDef>Bajnokság</th>
      <td mat-cell *matCellDef="let team" data-label="Bajnokság">{{team.league}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row no-data-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length" data-label="">
        Nincs adat a szűrésnek megfelelően.
      </td>
    </tr>
  </table>
</div>
